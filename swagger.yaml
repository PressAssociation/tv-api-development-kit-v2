      tags:
        - Tag
      operationId: listTags
      security:
        - apikey: []
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Limit'
        - $ref: '#/parameters/Offset'
      responses:
        200:
          description: ''
          schema:
            type: object
          examples:
            application/json: |-
              {
                  "limit": 2,
                  "items": [{
                      "id": "genre:horror",
                      "name": "Horror"
                  }, {
                      "id": "genre:horse-racing",
                      "name": "Horse racing"
                  }]
              }

parameters:
  Accept:
    name: Accept
    in: header
    required: false
    type: string
    enum:
      - application/json
    description: The response format.
    default: application/json
  Query:  
    name: query
    in: query
    required: false
    type: string
    description: Search string to query the objects and return matching results.
  Limit:
    name: limit
    in: query
    required: false
    type: integer
    format: int32
    description: >-
      Limit the the number of items to be returned per page. For example: 5.

      The 'limit' parameter is typically used with the 'offset' parameter to facilitate pagination.
  Offset: 
    name: offset
    in: query
    required: false
    type: integer
    format: int32
    description: >-
      The page offset of the first item to be returned. For example: 2.

      The 'offset' parameter is typically used with the 'limit' parameter to facilitate pagination.
  PlatformId:    
    name: platformId
    in: query
    required: true
    type: string
    description: The identifier for the selected platform.
  RegionId:
    name: regionId
    in: query
    required: true
    type: string
    description: The platform region ID for the channel selection.
  ChannelId:  
    name: channelId
    in: query
    required: true
    type: string
    description: The identifier for the selected channel.
  Date:
    name: start
    in: query
    required: false
    default: 2015-05-05
    type: string
    description: "Example Date"  
  AssetId:  
    name: assetId
    in: query
    required: false
    type: string
    description: A asset ID filter for the schedule collection. This can be a reference to any type of asset i.e. movie, season, series or episode.  
  ContributorId:
    name: contributorId
    in: query
    required: false
    type: string
    description: Filter the schedule items by contributor ID
  Type:
    name: type
    in: query
    required: false
    default: movie
    type: string
    description: Type filter for the assets.i.e episode, movie, season or series
  Tag:
    name: tag
    in: query
    required: false
    default: genre:comedy
    type: string
    description: Tag filter for the assets  
  ContributorType:
    name: type
    in: query
    required: false
    type: string
    description: Type filter for the assets. i.e. cast, director or producer
  FeatureId:  
    name: featureId
    in: query
    required: true
    type: string
    description: The identifier for the selected feature.