              {
                "id": "61d40145-3e28-3a4a-8d53-650310505927",
                "title": "2 Fast 2 Furious",
                "type": "movie",
                "productionYear": 2003,
                "certification": {
                    "bbfc": "12"
                },
                "tag": [
                    {
                        "id": "genre:detective",
                        "name": "Detective"
                    },
                    {
                        "id": "genre:thriller",
                        "name": "Thriller"
                    }
                ],
                "summary": {
                    "short": "Thriller sequel, starring Paul Walker.",
                    "medium": "A disgraced cop is given a chance to redeem himself by going undercover to bring a drug trafficker to justice. Thriller sequel, with Paul Walker, Tyrese Gibson and Eva Mendes.",
                    "long": "A disgraced former cop is arrested by the FBI for illegal street racing, but his one-time colleagues offer him freedom in exchange for going on an undercover mission. Teaming up with an old racing friend and a customs official, he has to infiltrate and bring down a drug-trafficking operation. Thriller sequel, with Paul Walker reprising his role from The Fast and the Furious alongside Tyrese Gibson, Eva Mendes and Cole Hauser."
                },
                "media": [
                    {
