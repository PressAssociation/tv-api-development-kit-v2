                        "summary": {
                            "short": "The highs and lows of life in Albert Square",
                            "medium": "Soap opera set in the fictional London borough of Walford in the East End of the capital, focusing on the lives of people in Albert Square, a Victorian square of terraced houses.",
                            "long": "'EastEnders' was the brainchild of Julia Smith and Tony Holland, and premiered on BBC One in 1985. Storylines centre on people living and working in the fictional London borough of Walford. The series was originally screened as two half-hour episodes per week. Four episodes have been broadcast each week since August 2001. Within eight months of its launch, it reached number one in the ratings and has remained one of the top-rated programmes on British TV ever since. At the height of its popularity, more than 30 million viewers tuned in on Christmas Day 1986 to see Den Watts hand divorce papers to wife Angie. Large families have always been a strong feature of the long-running soap. The first central family was the Beale and Fowler clan consisting of Pauline Fowler, her husband Arthur, and teenage children Mark and Michelle. Pauline's twin brother Pete Beale, his wife Kathy and their son Ian lived nearby. Lou, Pauline and Pete's domineering mother, resided with Pauline. Strong female characters are central to the programme. Such characters have included Angie Watts, Kathy Mitchell, Sharon Rickman, Pat Evans and Peggy Mitchell. Macho male personalities such as Phil and Grant Mitchell have rubbed shoulders with bad boys including Den Watts and Dennis Rickman and handsome figures such as Simon Wicks and Jamie Mitchell. EastEnders has always featured a culturally diverse cast and never shied away from gritty storylines. For its 25th anniversary in February 2010, a live episode was broadcast where Archie Mitchell's killer was revealed. Ian Beale, played by Adam Woodyatt, is currently the only character to have been in the show from the first episode."
                        },
